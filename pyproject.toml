[tool.cibuildwheel]
skip = "cp36-* cp37-* *-win*"
before-build = "python -m pip install --no-cache-dir --force-reinstall --only-binary :all: -r requirements.txt"

[tool.cibuildwheel.macos]
before-all = "brew install fftw"
test-command = "python -c 'import spinsfast'"

[tool.cibuildwheel.linux]
before-all = "yum install -y fftw fftw-devel"
test-command = "python -c 'import spinsfast'"
