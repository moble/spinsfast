name: build wheels for linux

on:
  push:
    branches:
      - notmaster

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache conda
      uses: actions/cache@v2
      env:
        CACHE_NUMBER: 0  # Invalidate cache by changing this number
      with:
        path: |
          /usr/share/miniconda/
          /usr/local/miniconda/
        key: mmf-cpu-${{ matrix.platform }}-python${{ matrix.python-version }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/setup.py') }}

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Build manylinux1_x86_64
      uses: ./.github/workflows/actions/manylinux1_x86_64/

    - name: Build manylinux1_i686
      uses: ./.github/workflows/actions/manylinux1_i686/

    - name: Copy manylinux wheels
      run: |
        mkdir dist
        cp wheelhouse/spinsfast*-manylinux1*.whl dist/

    - name: Upload wheels
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist

    - name: Publish to PyPI
      shell: bash -l {0}
      env:
        PYPI_USERNAME: __token__
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine
        python -m twine upload -u ${PYPI_USERNAME} -p ${PYPI_PASSWORD} dist/*
