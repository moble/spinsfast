name: build wheels for linux

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - uses: ./.github/workflows/actions/manylinux1_x86_64/
    - uses: ./.github/workflows/actions/manylinux1_i686/
    - name: Copy manylinux wheels
      run: |
        mkdir dist
        cp wheelhouse/spinsfast*-manylinux1*.whl dist/
    - name: Upload wheels
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
    - name: Publish to PyPI
      shell: bash -l {0}
      env:
        PYPI_USERNAME: __token__
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine
        python -m twine upload -u ${PYPI_USERNAME} -p ${PYPI_PASSWORD} dist/*
